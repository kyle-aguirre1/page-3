        /* --------------------------
PAGE 3: CUSTOMIZE PAGE STYLES
(Isolated to avoid conflicts)
--------------------------- */
.customize-page {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Open Sans', sans-serif;
    min-height: 100vh;
    background-image: url('c:\\Users\\Administrator\\Downloads\\a bunch of people exercising (5).jpg'); /* Replace with your background image */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    position: relative;
    color: #f0f0f0;
}

/* Dark overlay for readability (matches Home page style) */
.customize-page::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(114, 100, 100, 0.432);
    z-index: 0;
}

/* Navbar (matches image placement at top) */
.customize-nav {
    position: relative;
    z-index: 1;
    text-align: center;
    padding: 1.5rem 0;
}

.customize-nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
}

.customize-nav li {
    display: inline-block;
    margin: 0 2.5rem;
}

.customize-nav a {
    color: #000000;
    text-decoration: none;
    font-size: 1.2rem;
    font-weight: 600;
    letter-spacing: 0.5px;
}

/* Main content container */
.customize-container {
    position: relative;
    z-index: 1;
    width: 90%;
    max-width: 1300px;
    margin: 0 auto;
    padding: 0 1rem 2rem;
}

/* Image positioning (exact as per your image) */
.customize-images {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin: 2rem 0;
    flex-wrap: wrap;
}

.customize-images img {
    border: 2px solid #fff;
    max-width: 30%;
    height: auto;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
}

/* Headline text */
.customize-headline {
    font-size: 1.8rem;
    line-height: 1.6;
    text-align: center;
    max-width: 1000px;
    margin: 3rem auto;
    font-weight: 600;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
}

/* Bottom footer bar */
.customize-footer-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: rgba(49, 47, 47, 0.233);
    padding: 1rem 2rem;
    margin-top: 4rem;
    flex-wrap: wrap;
}

.social-links {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.social-links p {
    margin: 0;
    font-size: 1rem;
}

.social-links a {
    color: #fff;
    font-size: 1.5rem;
    padding: 0.5rem;
    transition: color 0.3s ease;
}

.social-links a:hover {
    color: #ccc;
}

.cta-button {
    font-size: 1.3rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
}

/* --------------------------
RESPONSIVE MEDIA QUERIES
--------------------------- */
@media (max-width: 1024px) {
    .customize-nav li {
        margin: 0 1.5rem;
    }

    .customize-headline {
        font-size: 1.5rem;
    }

    .customize-footer-bar {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
    }
}

@media (max-width: 768px) {
    .customize-images {
        flex-direction: column;
        gap: 2rem;
    }

    .customize-images img {
        max-width: 80%;
    }

    .customize-nav li {
        display: block;
        margin: 0.8rem 0;
    }

    .customize-headline {
        font-size: 1.2rem;
    }

    .cta-button {
        font-size: 1.1rem;
    }
}

@media (max-width: 480px) {
    .social-links {
        flex-direction: column;
        gap: 0.5rem;
    }

    .customize-headline {
        font-size: 1rem;
    }
}

  <script>
// Wait for the entire page to load before making changes
document.addEventListener('DOMContentLoaded', function() {

  // 1. Target Facebook Icon & Set Color
  const facebookIcon = document.querySelector('.fab.fa-facebook-f');
  if (facebookIcon) { // Only run if the icon exists on the page
    facebookIcon.style.color = '#1877F2'; // Official Facebook blue
  }

  // 2. Target Instagram Icon & Set Color
  const instagramIcon = document.querySelector('.fab.fa-instagram');
  if (instagramIcon) {
    // Instagram uses a gradientâ€”we'll set that here
    instagramIcon.style.background = 'linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D)';
    instagramIcon.style.webkitBackgroundClip = 'text'; // Makes gradient apply to text/icon
    instagramIcon.style.color = 'transparent'; // Hides default color so gradient shows
  }

  // 3. Target YouTube Icon & Set Color
  const youtubeIcon = document.querySelector('.fab.fa-youtube');
  if (youtubeIcon) {
    youtubeIcon.style.color = '#FF0000'; // Official YouTube red
  }

});
</script>
